<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-rose-100 via-purple-100 to-indigo-200 min-h-screen flex items-center justify-center px-4">

<div class="bg-gradient-to-br from-white to-indigo-50
            border border-indigo-100
            shadow-xl hover:shadow-2xl
            rounded-3xl w-full max-w-md p-8 text-center
            transition duration-500 transform hover:scale-[1.02]">

    <!-- Warning Icon -->
    <div class="flex justify-center mb-5">
        <div class="bg-gradient-to-br from-rose-100 to-red-200 
                    text-red-600 rounded-full p-5 
                    shadow-md text-2xl">
            ⚠️
        </div>
    </div>

    <!-- Title -->
    <h2 class="text-3xl font-extrabold mb-3
               bg-gradient-to-r from-indigo-700 via-purple-700 to-rose-600
               bg-clip-text text-transparent drop-shadow-sm">
        Delete Book
    </h2>

    <!-- Message -->
    <p class="text-gray-600 mb-7">
        Are you sure you want to delete  
        <span class="font-semibold text-rose-600">"{{ book.title }}"</span>?
    </p>

    <!-- Buttons -->
    <div class="flex justify-center gap-4">

        <a href="{% url 'book_list' %}"
           class="px-5 py-2 rounded-xl 
                  border border-indigo-200 
                  text-indigo-600 font-semibold
                  hover:bg-indigo-100 
                  transition duration-300">
            Cancel
        </a>

        <form method="POST">
            {% csrf_token %}
            <button type="submit"
                class="px-5 py-2 rounded-xl 
                       bg-rose-500 hover:bg-rose-600 
                       text-white font-semibold 
                       shadow-md 
                       transition duration-300 
                       transform hover:scale-105 hover:shadow-xl">
                Yes, Delete
            </button>
        </form>

    </div>

</div>

</body>
</html>
