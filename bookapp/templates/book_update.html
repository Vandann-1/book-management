<!DOCTYPE html>
<html>
<head>
    <title>Add / Update Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-rose-100 via-purple-100 to-indigo-200 min-h-screen flex items-center justify-center">

<div class="bg-gradient-to-br from-white to-indigo-50 
            border border-indigo-100
            shadow-xl hover:shadow-2xl
            rounded-3xl w-full max-w-lg p-8
            transition duration-500">

    <h2 class="text-3xl font-extrabold tracking-tight text-center mb-6
               bg-gradient-to-r from-indigo-700 via-purple-700 to-rose-600
               bg-clip-text text-transparent drop-shadow-sm">
        {% if form.instance.pk %}
            Update Book
        {% else %}
            Add Book
        {% endif %}
    </h2>

    <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Title</label>
            {{ form.title }}
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Author</label>
            {{ form.author }}
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Price</label>
            {{ form.price }}
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Published Date</label>
            {{ form.published_date }}
        </div>

        <div class="flex justify-between items-center pt-5">
            <a href="{% url 'book_list' %}" 
               class="text-indigo-600 hover:text-indigo-800 text-sm font-semibold transition duration-300">
                Cancel
            </a>

            <button type="submit"
                class="bg-emerald-500 hover:bg-emerald-600
                       text-white px-5 py-2.5 rounded-xl
                       font-semibold shadow-md
                       transition duration-300
                       transform hover:scale-105 hover:shadow-xl">
                Save Book
            </button>
        </div>

    </form>

</div>

</body>
</html>
