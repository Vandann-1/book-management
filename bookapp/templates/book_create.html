<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-rose-100 via-purple-100 to-indigo-200 min-h-screen flex items-center justify-center px-4 py-12">

<div class="bg-gradient-to-br from-white to-indigo-50 
            border border-indigo-100
            shadow-xl rounded-3xl 
            w-full max-w-2xl p-10
            transition duration-500 hover:shadow-2xl">

    <!-- Header -->
    <div class="mb-8 border-b border-indigo-100 pb-5">
        <h2 class="text-3xl font-bold text-gray-800">
            ➕ Add New Book
        </h2>
        <p class="text-gray-500 text-sm mt-2">
            Fill in the details below to create a new book record.
        </p>
    </div>

    <!-- Form -->
    <form method="POST" class="space-y-6">
        {% csrf_token %}

        <!-- Title -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
                Title
            </label>
            {{ form.title }}
        </div>

        <!-- Author -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
                Author
            </label>
            {{ form.author }}
        </div>

        <!-- Description -->
        {% if form.description %}
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
                Description
            </label>
            {{ form.description }}
        </div>
        {% endif %}

        <!-- Price -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
                Price
            </label>
            {{ form.price }}
        </div>

        <!-- Published Date -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
                Published Date
            </label>
            {{ form.published_date }}
        </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center pt-6 border-t border-indigo-100">

            <a href="{% url 'book_list' %}"
               class="text-indigo-600 hover:text-indigo-800 font-semibold 
                      transition duration-300">
                ← Back
            </a>

            <button type="submit"
                class="bg-emerald-500 hover:bg-emerald-600 
                       text-white px-6 py-2.5 rounded-xl 
                       font-semibold shadow-md 
                       transition duration-300 
                       transform hover:scale-105 hover:shadow-xl">
                Save Book
            </button>

        </div>

    </form>

</div>

</body>
</html>
