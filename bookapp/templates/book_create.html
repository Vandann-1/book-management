<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

<div class="bg-white shadow-xl rounded-2xl w-full max-w-2xl p-8">

    <!-- Header -->
    <div class="mb-6 border-b pb-4">
        <h2 class="text-3xl font-bold text-gray-800">
            ➕ Add New Book
        </h2>
        <p class="text-gray-500 text-sm mt-1">
            Fill in the details below to create a new book record.
        </p>
    </div>

    <!-- Form -->
    <form method="POST" class="space-y-5">
        {% csrf_token %}

        <!-- Title -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">
                Title
            </label>
            {{ form.title }}
        </div>

        <!-- Author -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">
                Author
            </label>
            {{ form.author }}
        </div>

        <!-- Description -->
        {% if form.description %}
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">
                Description
            </label>
            {{ form.description }}
        </div>
        {% endif %}

        <!-- Price -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">
                Price
            </label>
            {{ form.price }}
        </div>

        <!-- Published Date -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">
                Published Date
            </label>
            {{ form.published_date }}
        </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center pt-6 border-t">

            <a href="{% url 'book_list' %}"
               class="text-gray-500 hover:text-gray-700 font-medium transition">
                ← Back
            </a>

            <button type="submit"
                class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-semibold shadow transition">
                Save Book
            </button>

        </div>

    </form>

</div>

</body>
</html>
