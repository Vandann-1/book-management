<!DOCTYPE html>
<html>
<head>
    <title>Book Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-rose-100 via-purple-100 to-indigo-200 min-h-screen py-12 px-6">

<div class="max-w-7xl mx-auto">

    <!-- Header -->
    <div class="flex justify-between items-center mb-12">
        <h1 class="text-4xl font-extrabold text-gray-800 tracking-wide">
            ðŸ“š My Library
        </h1>

        <a href="{% url 'book_create' %}"
           class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 
                  rounded-xl shadow-lg font-semibold 
                  transition duration-300 transform hover:scale-105 hover:shadow-2xl">
            + Add Book
        </a>
    </div>

    {% if books %}
    <!-- Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">

        {% for book in books %}
        <div class="rounded-3xl p-6 
                    bg-gradient-to-br from-white to-indigo-50 
                    border border-indigo-100
                    shadow-md hover:shadow-2xl 
                    transition duration-500 
                    transform hover:-translate-y-3 hover:scale-[1.04]">

            <!-- Title -->
            <h2 class="text-xl font-bold text-gray-800 mb-2">
                {{ book.title }}
            </h2>

            <!-- Author -->
            <p class="text-gray-600 text-sm">
                <span class="font-semibold text-gray-700">Author:</span> {{ book.author }}
            </p>

            <!-- Price -->
            <p class="mt-4 text-2xl font-bold text-indigo-600">
                â‚¹{{ book.price }}
            </p>

            <!-- Published -->
            <p class="text-gray-500 text-xs mt-2 mb-6">
                Published: {{ book.published_date }}
            </p>

            <!-- Buttons -->
            <div class="flex justify-between">

                <a href="{% url 'book_update' book.pk %}"
                   class="bg-emerald-500 hover:bg-emerald-600 text-white 
                          text-sm font-semibold px-4 py-2 rounded-lg 
                          shadow transition duration-300 transform hover:scale-105">
                    Edit
                </a>

                <a href="{% url 'book_delete' book.pk %}"
                   class="bg-rose-500 hover:bg-rose-600 text-white 
                          text-sm font-semibold px-4 py-2 rounded-lg 
                          shadow transition duration-300 transform hover:scale-105">
                    Delete
                </a>

            </div>

        </div>
        {% endfor %}

    </div>

    {% else %}
        <div class="text-center py-24 text-gray-500 text-lg font-medium">
            No books available. Start by adding one ðŸ“–
        </div>
    {% endif %}

</div>

</body>
</html>
